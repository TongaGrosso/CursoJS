<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child {
        color: red;
    }

    p:last-child {
        color:blue;
    }
    
    p:nth-child(2n) {
        color: green;
    }

    p::first-letter {
        color:blueviolet;
        font-size: 20px;
    }

</style>
<body>
    <div>
    <p>Conejo</p>
    <p>Perro</p>
    <p>Vaca</p>
    </div>
</body>
</html>
